<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask Website</title>
</head>
<body>
    <ul>
        <li><a href="/massage-info">Massage Info</a></li>
    </ul>
    
    
    <form method="POST" action="/submit">
        <label for="massage_select">Select a Massage:</label>
        <select id="massage_select" name="massage">
            <option value="Masazas1">Masazas1</option>
            <option value="Masazas2">Masazas2</option>
            <option value="Masazas3">Masazas3</option>
        </select>
        
        <br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <br>
        
        <form method="POST" action="/submit">
            <!-- ... (previous form fields) -->
            
            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        
            <br>
        
            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="8">8:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="14">2:00 PM</option>
                <option value="16">4:00 PM</option>
            </select>
        
            <br>
        
            <input type="submit" value="Submit">
        </form>
        
        
        <br>
    </form>
    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    
</body>
</html>
