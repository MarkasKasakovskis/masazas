<html>
<head>
    <title>Simple Flask Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    
</body>
</html>


<!DOCTYPE html>
<html>
<head>
       <link rel="stylesheet" href="/static/label.css">
</head>
<body>
    <form method="POST" action="/submit">
        <label for="massage_select">Pasirinkite kokio masažo norite:</label>
        <select id="massage_select" name="massage">
            <option value="Klasikinis masažas">Klasikinis masažas</option>
            <option value="Karštu akmenų masažas">Karštu akmenų masažas</option>
            <option value="Masažas bioenerginiu masažuokliu">Masažas bioenerginiu masažuokliu</option>
        </select>

        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefono numeris:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="day">Diena:</label>
        <select id="day" name="day" required>
            <option value="Pirmadienis">Pirmadienis</option>
            <option value="Antradienis">Antradienis</option>
            <option value="Treciadienis">Treciadienis</option>
            <option value="Ketvirtadienis">Ketvirtadienis</option>
            <option value="Penktadienis">Penktadienis</option>
        </select>

        <label for="time">Laikas:</label>
        <select id="time" name="time" required>
            <option value="8.00">08:00 </option>
            <option value="10.00">10:00</option>
            <option value="12.00">12:00</option>
            <option value="14.00">14:00</option>
            <option value="16.00">16:00</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <ul>
        <li><a href="/start">Pradžia</a></li>
    </ul>
</body>
</html>
